<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hostelzz</title>
    <!-- links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
  
  <div style="background-color: #f3f3f3">
    <!-- navbar -->
    <nav class="navbar is-info" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="index.html">
          <h3 class="is-size-4 has-text-weight-medium">Hostelzz</h3>
        </a>
    
        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
    
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-end">
          <a class="navbar-item is-size-5">
            About
          </a>
    
          <a class="navbar-item is-size-5">
            Explore Hostels
          </a>

          <a href="" class="navbar-item is-size-5">
            Contact
          </a>

          <div class="navbar-item is-size-5">
            <div class="buttons">
              <a class="button is-info is-size-5" href="">
                <strong>Sign up</strong>
              </a>
              <a class="button is-light">
                Log in
              </a>
            </div>
          </div>
    

        </div>
    
      </div>
    </nav>


    <!-- login signup -->
    <div class="login">
        <h3 class="title is-3 has-text-centered">Login</h3>
          
          
          <div class="field">
            <label class="label">Email:</label>
            <div class="control">
              <input class="input" type="email" placeholder="Enter your Email ID">
          </div>
          

          <div class="field">
              <label class="label">Password:</label>
              <div class="control">
                <input class="input" type="password" placeholder="Enter Your Password here...">
            </div>
          
            <br>
          
          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link">Submit</button>
            </div>
          </div>
    </div>
  </div>

  <script src="../js/app.js"></script>
</body>
</html>
