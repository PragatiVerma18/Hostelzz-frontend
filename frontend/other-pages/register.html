    <div class="register">
        <h3 class="title is-3">Enter Your Details:</h3>
        <div class="field">
            <label class="label">Name</label>
            <div class="control">
              <input class="input" type="text" placeholder="Enter your Name Here...">
            </div>
        </div>

        <div class="field">
            <label class="label">Email</label>
            <div class="control">
              <input class="input" type="email" placeholder="Enter your Email Here...">
            </div>
        </div>

        <div class="field">
            <label class="label">Gender</label>
            <div class="control">
              <label class="radio">
                <input type="radio" name="gender">
                Male
              </label>
              <label class="radio">
                <input type="radio" name="gender">
                Female
              </label>
            </div>
          </div>

        <div class="field">
            <label class="label">State</label>
            <div class="control">
              <div class="select">
                  <input type="hidden" name="country" id="countryId" value="IN"/>
                  <select name="state" class="states order-alpha" id="stateId">
                      <option value="">Select State</option>
                  </select>
              </div>
            </div>
          </div>

          <div class="field">
              <label class="label">City</label>
              <div class="control">
                <div class="select">
                    <select name="city" class="cities order-alpha" id="cityId">
                        <option value="">Select City</option>
                    </select>
                </div>
              </div>
            </div>
          
          <div class="field is-grouped">
            <div class="control">
              <button class="button is-info">Submit</button>
            </div>
            <div class="control">
              <button class="button is-dark">Cancel</button>
            </div>
          </div>
    </div>
