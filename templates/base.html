{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hostelzz</title>
    <!-- links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
      .hero{
        background-image: url("https://hektorhostels.com/wp-content/uploads/2016/07/Hektor_Design_Hostels_tuba_6le_2.jpg");
        /* Full height */
        height: 100vh;

        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-blend-mode: multiply !important;
        }

        .register, .login{
        width: 75%;
        margin: auto;
        margin-top: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        }

        .register label, .login label{
        margin-top: 5px;
        }

        .login{
        height: 91.4vh;
        }
      .index-container{
        background: url('http://d2ztkj0qcbj8ia.cloudfront.net/wp-content/uploads/sites/57/2019/03/28104839/Hotel_Hotel_Ozz_Nice_by_HappyCulture_Suite_Rooftop_960_6.png');
        background-repeat: no-repeat;
        background-size: cover;
      }
      .button{
        border: 1.8px solid white !important;
      }

    </style>
</head>
<body>

  <div class="index-container" style="height: 100vh; width: 100vw; display: flex; justify-content: space-between; flex-direction: column; background-color: #f3f3f3">
  <!-- NavBar -->
  {% include 'partials/_navbar.html' %}
    <!-- Main Content -->
  {% block content %} {% endblock %}
  <!-- Footer -->
  {% include 'partials/_footer.html' %}
  </div>
  <script>
  document.addEventListener('DOMContentLoaded', () => {

    // Get all "navbar-burger" elements
    const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
  
    // Check if there are any navbar burgers
    if ($navbarBurgers.length > 0) {
  
      // Add a click event on each of them
      $navbarBurgers.forEach( el => {
        el.addEventListener('click', () => {
  
          // Get the target from the "data-target" attribute
          const target = el.dataset.target;
          const $target = document.getElementById(target);
  
          // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
          el.classList.toggle('is-active');
          $target.classList.toggle('is-active');
  
        });
      });
    }
  
  });
  </script>
</body>
</html>
