
{% extends 'base.html' %} 


{% block title %} | Login {% endblock %}


{% load static %}
{% block content %}

        <h3 class="title is-3 has-text-centered">Login</h3>
          
          
          <div class="field">
            <label class="label">Email:</label>
            <div class="control">
              <input class="input" type="email" placeholder="Enter your Email ID">
          </div>
          

          <div class="field">
              <label class="label">Password:</label>
              <div class="control">
                <input class="input" type="password" placeholder="Enter Your Password here...">

            <br>
          
          <div class="field is-grouped">
            <div class="control">
              <a class="button is-link" href="./explore.html">Submit</a>
            </div>
          </div>
    </div>
  </div>
</div>
  {% endblock %}
